# Telegraf Configuration

[global_tags]
  # Global tags can be specified here in key="value" format.

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

# Configuration for sending metrics to InfluxDB
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "$INFLUX_TOKEN"
  organization = "$INFLUX_ORG"
  bucket = "$INFLUX_BUCKET"

# Configuration for sending metrics to Kafka
[[outputs.kafka]]
  brokers = ["kafka:9092"]
  topic = "telegraf-metrics"
  routing_tag = "host"
  data_format = "json"

###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################

# Read metrics about cpu usage
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

# Read metrics about disk usage by mount point
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

# Read metrics about disk IO by device
[[inputs.diskio]]

# Get kernel statistics from /proc/stat
[[inputs.kernel]]

# Read metrics about memory usage
[[inputs.mem]]

# Get the number of processes and group them by status
[[inputs.processes]]

# Read metrics about swap memory usage
[[inputs.swap]]

# Read metrics about system load & uptime
[[inputs.system]]

# Read metrics about network interface usage
[[inputs.net]]

# Read TCP metrics such as established, time_wait and sockets counts.
[[inputs.netstat]]

# Read metrics from docker socket api
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  gather_services = false
  container_names = []
  source_tag = false
  container_name_include = []
  container_name_exclude = []
  timeout = "5s"
  api_version = "1.24"

# Monitor process cpu and memory usage
[[inputs.procstat]]
  pattern = ".*"
  pid_finder = "pgrep"

# Read Kafka consumer group metrics
[[inputs.kafka_consumer]]
  brokers = ["kafka:9092"]
  consumer_group = "telegraf_metrics"
  topics = ["telegraf-metrics"]

# Read PostgreSQL metrics
[[inputs.postgresql]]
  address = "postgres://postgres:postgres123@postgres/monitoring?sslmode=disable"
  max_lifetime = "0s"

  databases = ["monitoring", "metrics", "logs"]

  # Custom queries can be added here
  [[inputs.postgresql.query]]
    sqlquery="SELECT count(*) as total_metrics FROM system_metrics"
    version=901
    withdbname=false
    tagvalue=""

# Read InfluxDB metrics
[[inputs.influxdb]]
  urls = ["http://influxdb:8086/debug/vars"]

# Read HTTP response metrics
[[inputs.http_response]]
  urls = [
    "http://grafana:3000",
    "http://kowl:8080",
    "http://kafka:9092",
    "http://influxdb:8086/health"
  ]
  response_timeout = "5s"
  method = "GET"

# Read system log files
[[inputs.logparser]]
  files = ["/var/log/syslog", "/var/log/messages"]
  from_beginning = false

  [inputs.logparser.grok]
    patterns = ["%{COMMON_LOG_FORMAT}"]
    measurement = "system_logs"